<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل الفيديو</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>تحميل الفيديو</h1>
    <input type="text" id="urlInput" placeholder="ضع رابط الفيديو هنا">
    <button onclick="fetchInfo()">عرض معلومات الفيديو</button>

    <div id="videoInfo" style="display:none;">
      <h2 id="videoTitle"></h2>
      <img id="thumbnail" src="" alt="صورة الفيديو" width="100%">
      <select id="formatSelect">
        <option value="360">فيديو 360p</option>
        <option value="720">فيديو 720p</option>
        <option value="1080">فيديو 1080p</option>
        <option value="mp3">صوت MP3 فقط</option>
      </select>
      <button onclick="download()">تحميل</button>
    </div>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
